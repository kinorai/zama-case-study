apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ include "zama-internal-api.fullname" . }}
  labels:
    {{- include "zama-internal-api.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
      {{- include "zama-internal-api.selectorLabels" . | nindent 6 }}
  namespaceSelector:
    matchNames:
      - {{ .Release.Namespace }}
  endpoints:
    - port: http
      path: /metrics
      interval: 15s

